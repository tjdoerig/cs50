<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="styles.css">
        <title>Google Image</title>      
    </head>

    <body>
        <nav>
      	    <a href="index.html">Google Search</a>
        </nav>

    <div class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
          <label>Find pages with...</label>
          <div class="whitespace"></div>
          <label class="idot">To do this in the search box.</label>
          <div class="form-group">
            <label>All these words:</label>
            <input class="textinput" autofocus="autofocus" id="#" name="as_q" type="text">
            <div class="clarification">
              Type the important words: <span class="monospace">tri-colour rat terrier</span>
            </div>
          </div>
          <div class="form-group">
            <label>This exact word or phrase:</label>
            <input class="textinput" autofocus="autofocus" id="#" name="as_epq" type="text">
            <div class="clarification">
              Put exact words in quotes: <span class="monospace">"rat terrier"</span>
            </div>
          </div>
          <div class="form-group">
            <label>Any of these words: </label>
            <input class="textinput" autofocus="autofocus" id="#" name="as_oq" type="text">
            <div class="clarification">
              Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
            </div>
          </div>
          <div class="form-group">
            <label>None of these words:</label>
            <input class="textinput" autofocus="autofocus" id="#" name="as_eq" type="text">
            <div class="clarification">
              Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
            </div>
          </div>
          <div class="form-group">
            <label></label>
            <div class="right-align">
              <input type="submit" class="blue-button" value="Google Advanced Search">
            </div>
          </div>
        </form>
        <div class="separator-box"></div>    
      </div>
</body>
</html>
